services:
  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"                     # Traefik dashboard
      - "--providers.docker=true"
      - "--providers.file.filename=/traefik-certs.yml" # Load static config
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"                                   # HTTP
      - "443:443"                                 # HTTPS
      - "8080:8080"                               # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./ssl:/ssl                                # Mount your certs
      - ./traefik-certs.yml:/traefik-certs.yml

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - WATCHPACK_POLLING=true
    command: npm run dev
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`myapp.localhost`)"
      - "traefik.http.routers.nextjs.entrypoints=websecure"
      - "traefik.http.routers.nextjs.tls=true"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"
